<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Custom style for Google Sign-In button */
        .g_id_signin {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: white !important; /* Makes the button white */
            border: 1px solid #d1d1d1;
            box-shadow: none;
            padding: 10px;
            border-radius: 5px; /* Smooth corners for the button */
        }

        .google-btn {
            background-color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background-color: #f1f1f1;
        }

        .google-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-image">
            <img src="cricket.jpg" alt="Cricket field">
        </div>
        <div class="login-container">
            <h1 class="title oswald-bold">OFFSIDE</h1>
            <form id="loginForm">
                <!-- Username Input Field -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <!-- Email Input Field -->
                <label for="email">Login</label>
                <input type="text" id="email" name="email" placeholder="Email or phone number" required>

                <!-- Password Input Field -->
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <span class="show-password">üëÅÔ∏è</span>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn sign-in-btn">Sign in</button>

                <!-- Google Sign-In Button -->
                <div id="g_id_onload"
                     data-client_id="179147707705-dmoo679p5v9mjkh8m6kpsjgg0vct0hc6.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>

                <div class="g_id_signin google-btn"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-size="large">
                </div>
            </form>

            <p class="signup-prompt">Don‚Äôt have an account? <a href="index1.html">Sign up now</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email format. Please enter a valid email.");
                return;
            }

            // Check for empty fields
            if (!username || !email || !password) {
                alert("Please fill in all fields!");
                return;
            }

            // Attempt login
            try {
                const response = await fetch('http://localhost:5002/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message); // Success message
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('username', username);
                    window.location.href = 'mainpage/index2.html'; // Redirect on success
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || "Login failed. Invalid credentials.");
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("An error occurred. Please try again later.");
            }
        });

        // Handle Google Sign-In
        // function handleCredentialResponse(response) {
        //     console.log("Encoded JWT ID token: " + response.credential);

        //     // Handle the ID token in your back-end for further authentication
        //     localStorage.setItem('googleLoggedIn', 'true');
        //     window.location.href = 'mainpage/index2.html'; // Redirect to your main page after login
        // }



        function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);

        // Send the Google ID token to the backend for verification
        fetch('http://localhost:5002/auth/google/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                token: response.credential
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Save login status and redirect to the main page
                localStorage.setItem('googleLoggedIn', 'true');
                window.location.href = 'mainpage/index2.html'; // Redirect to main page after login
            } else {
                alert("Google login failed: " + data.error);
            }
        })
        .catch(error => {
            console.error("Error during Google login:", error);
            alert("An error occurred. Please try again later.");
        });
    }
    </script>
</body>
</html>
